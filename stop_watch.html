<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stop Watch</title>
    <link rel="stylesheet" href="stop_watch.css">
</head>
<body>
    <h1 class="title">STOPWATCH</h1>
    <p class="digit"; id="digit";>0 : 0 : 0 : 0</p>
    <button class="button button1"; onclick="start();">Start</button>
    <button class="button button2"; onclick="reset()">Reset</button>
    <button class="button button3"; onclick="stop()">Stop</button>
    <script src="stop_watch.js"></script>
</body>
</html>
