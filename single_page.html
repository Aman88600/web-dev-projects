<!DOCTYPE html>
<html>
    <head>
        <title>
            Single Page
        </title>
        <style>
            div{
                display: none;
            }
        </style>
        <script>
            // This function gives only one page at a time
            function showPage(page){
                document.querySelectorAll('div').forEach(div =>{
                    div.style.display = 'none';
                });
                document.querySelector(`#${page}`).style.display = 'block';
            }

            // When the page is loaded
            document.addEventListener('DOMContentLoaded', function(){
                // Select all the buttons
                document.querySelectorAll('button').forEach(button =>{
                    // Check if any button is clicked
                    button.onclick = function(){
                        // If any button is clicked then this.dataset.page will pass the div id to the showPage function and showPage function will display only that page
                        showPage(this.dataset.page);
                    }
                    
                });
            });
        </script>
    </head>
    <body>
        <button data-page="page-1">Page 1</button>
        <button data-page="page-2">Page 2</button>
        <button data-page="page-3">Page 3</button>
        <div id="page-1">
            <h1>Page 69</h1>
        </div>
        <div id="page-2">
            <h1>Page 80085</h1>
        </div>
        <div id="page-3">
            <h1>Page 8==D</h1>
        </div>
    </body>
</html>
