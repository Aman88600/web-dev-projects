<!DOCTYPE html>

<head>
    <title>Image Search</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Here we are putting these links on the top right of the screen -->
    <div class="top-right">
        <nav>
            <a href="index.html">Search</a>
            <a href="Advance_Search.html">Advance Search</a>
        </nav>
    </div>
    <img src="Google_Images_2015_logo.svg.png"
        alt="Google Images" width="300" class="center">

            <input type="hidden" name="tbm" value="isch">
            <input class="input" type="text" name="q"><br>
            <input type="submit" value="Google Search" class="btn">
        </div>
    </form>
